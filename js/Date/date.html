<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Date
        创建一个 JavaScript Date 实例，该实例呈现时间中的某个时刻。Date 对象则基于 Unix Time Stamp，即自1970年1月1日（UTC）起经过的毫秒数。
     -->
     <!--
        参数
        Date()构造函数有四种基本形式：
        new Date();     // 时刻的日期和时间
        new Date(value);
        new Date(dateString);
        new Date(year, monthIndex [, day [, hours [, minutes [, seconds [, milliseconds]]]]]);
      -->
</body>
<script>
    let time = Date.now()
    function timeShow(data){
        let newDate = new Date()
        return `downloadtime${newDate.getFullYear(data)}${newDate.getMonth(data) + 1}${newDate.getDate(data)}${newDate.getHours(data)}${newDate.getMinutes(data)}${newDate.getSeconds(data)}`
    }
    console.log(timeShow(time));
</script>
</html>
