<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间方法</title>
</head>
<body>
    <!--
        Date：
        创建一个 JavaScript Date 实例，该实例呈现时间中的某个时刻。Date 对象则基于 Unix Time Stamp，即自1970年1月1日（UTC）起经过的毫秒数。
    -->
    <!--
    方法
        Date.now()
        Date.parse()
        Date.UTC()
        Date.prototype[@@toPrimitive]
        Date.prototype.getFullYear()
        Date.prototype.getDate()
    -->
</body>
<script text="javascript/text" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script>
    // Date.now() 返回自 1970-1-1 00:00:00  UTC（世界标准时间）至今所经过的毫秒数。
    console.log(Date.now());                // 1631781377037

    // Date.parse() 解析一个表示日期的字符串，并返回从 1970-1-1 00:00:00 所经过的毫秒数。
    console.log(Date.parse('2021.09.16'));  // 1631721600000

    // Date.UTC() 接受和构造函数最长形式的参数相同的参数（从2到7），并返回从 1970-01-01 00:00:00 UTC 开始所经过的毫秒数。
    console.log(Date.UTC(2021,09,16,11,12,13,55));  // 1634382733055

    // Date.prototype[@@toPrimitive] 方法可以转换一个 Date 对象到一个原始值，可以返回 string 或 number 类型。
    // console.log(Date.prototype[@@toPrimitive]('2021'));


    console.log('时间获取或转换');

    /*
        时间获取
        Date.prototype.getTime()                    返回一个时间的格林威治时间数值。
        Date.prototype.getTimezoneOffset()          返回协调世界时（UTC）相对于当前时区的时间差值，单位为分钟。

        date.prototype.getFullYear()                以本地时间为标准，返回指定日期的年份
        Date.prototype.getUTCFullYear()             以世界时为标准，返回一个指定的日期对象的年份

        Date.prototype.getMonth()
        Date.prototype.getUTCMonth()

        Date.prototype.getDate()                根据本地时间，返回一个指定的日期对象为一个月中的哪一日（从1--31）。
        Date.prototype.getUTCDate()             以世界时为标准，返回一个指定的日期对象为一个月中的第几天

        Date.prototype.getHours()               根据本地时间，返回一个指定的日期对象的小时。
        Date.prototype.getUTCHours()            以世界时为标准，返回一个指定的日期对象的小时数。

        Date.prototype.getMinutes()
        Date.prototype.getUTCMinutes()

        Date.prototype.getSeconds()
        Date.prototype.getUTCSeconds()
        Date.prototype.getMilliseconds()        根据本地时间，返回一个指定的日期对象的毫秒数。
        Date.prototype.getUTCMilliseconds()     以世界时为标准，返回一个指定的日期对象的毫秒数。

        Date.prototype.getDay()                 根据本地时间，返回一个具体日期中一周的第几天，0 表示星期天。对于某个月中的第几天
        Date.prototype.getUTCDay()              以世界时为标准，返回一个指定的日期对象为一星期中的第几天，其中 0 代表星期天。
    */
    let date = new Date()
    let nowTime = Date.now()
    console.log(date.getFullYear(nowTime));     // 2021
    console.log(date.getDate());
    console.log(date.getTime(nowTime));             // 1631788133515
    console.log(date.getTimezoneOffset(nowTime));   // -480




    console.log('时间设置--->');
    /*
        以一个表示从1970-1-1 00:00:00 UTC计时的毫秒数为来为 Date 对象设置时间
        Date.prototype.setTime()

        根据本地时间为一个日期对象设置年份
        Date.prototype.setFullYear()
        Date.prototype.setUTCFullYear()

        根据本地时间，返回一个指定的日期对象的月份，为基于0的值（0表示一年中的第一月）
        Date.prototype.setMonth()
        Date.prototype.setUTCMonth()

        根据本地时间来指定一个日期对象的天数
        Date.prototype.setDate()
        Date.prototype.setUTCDate()

        根据本地时间为一个日期对象设置小时数，返回从1970-01-01 00:00:00 UTC 到更新后的 日期 对象实例所表示时间的毫秒数
        Date.prototype.setHours()
        Date.prototype.setUTCHours()

        根据本地时间为一个日期对象设置分钟数
        Date.prototype.setMinutes()
        Date.prototype.setUTCMinutes()

        根据本地时间设置一个日期对象的秒数
        Date.prototype.setSeconds()
        Date.prototype.setUTCSeconds()

        根据本地时间设置一个日期对象的豪秒数
        Date.prototype.setMilliseconds()
        Date.prototype.getUTCMilliseconds()
    */

    // Date.prototype.setTime()
    console.log(date.setTime(10));          // 10--毫秒

    // Date.prototype.setFullYear()
    date.setFullYear(2020)
    console.log(date.getFullYear());

    // Date.prototype.setMonth()
    date.setMonth(10)
    console.log(date.getMonth());

    //Date.prototype.setDate()
    date.setDate(12)
    console.log(date.getDate());

    // Date.prototype.setHours()
    date.setHours(10)
    console.log(date.getHours());

    // Date.prototype.setMinutes()
    date.setMinutes(14)
    console.log(date.getMinutes());

    // Date.prototype.setSeconds()
    date.setSeconds(15)
    console.log(date.getSeconds());

    // Date.prototype.setMilliseconds()
    date.setMilliseconds(16)
    console.log(date.getMilliseconds());


    /*
        返回 Date 对象的字符串形式
        Date.prototype.toJSON()

        返回一个字符串，表示该Date对象。
        Date.prototype.toString()

        返回该日期对象日期部分的字符串，该字符串格式因不同语言而不同--返回年月日
        Date.prototype.toLocaleDateString(locales  options)

        返回该日期对象的字符串，该字符串格式因不同语言而不同--返回全部
        Date.prototype.toLocaleString()

        返回该日期对象时间部分的字符串，该字符串格式因不同语言而不同---返回时分秒
        Date.prototype.toLocaleTimeString()

        以人类易读形式返回一个日期对象时间部分的字符串，该字符串以美式英语格式化--时分秒
        Date.prototype.toTimeString()

        以美式英语和人类易读的形式返回一个日期对象日期部分的字符串---时分秒
        Date.prototype.toDateString()

        返回一个 ISO（ISO 8601 Extended Format）格式的字符串： YYYY-MM-DDTHH:mm:ss.sssZ。时区总是UTC（协调世界时），加一个后缀“Z”标识
        Date.prototype.toISOString()

        把一个日期转换为一个字符串，使用UTC时区。
        Date.prototype.toUTCString()

        接受的参数同日期构造函数接受最多参数时一样，返回从1970-1-1 00:00:00 UTC到指定日期的的毫秒数。
        Date.UTC()

        返回一个 Date 对象的原始值
        Date.prototype.valueOf()
    */

    // Date.prototype.toJSON()
    console.log(date.toJSON());     // 2020-11-12T02:14:15.016Z  受到getTime的影响

    // Date.prototype.toString()
    console.log(date.toString());   // Thu Nov 12 2020 10:14:15 GMT+0800 (中国标准时间)

    // Date.prototype.toLocaleDateString()
    console.log(date.toLocaleDateString('de-DE'));  // 12.11.2020

    // Date.prototype.toLocaleString()
    console.log(date.toLocaleString('ko-KR'));      // 2020. 11. 12. 오전 10:14:15

    // Date.prototype.toLocaleTimeString()
    console.log(date.toLocaleTimeString('en-US'));  // 10:14:15 AM

    // Date.prototype.toDateString()
    console.log(date.toDateString());               // Thu Nov 12 2020

    // Date.prototype.toISOString()
    console.log(date.toISOString());                // 2020-11-12T02:14:15.016Z

    // Date.prototype.toTimeString()
    console.log(date.toTimeString());               // 10:14:15 GMT+0800 (中国标准时间)

    // Date.prototype.toUTCString()
    console.log(date.toUTCString());                // Thu, 12 Nov 2020 02:14:15 GMT

    // Date.prototype.valueOf()
    console.log(date.valueOf());                    // 1605147255016


    function timeShow(data){
        let newDate = new Date()
        return `${newDate.getFullYear(data)}年${newDate.getMonth(data) + 1}月${newDate.getDate(data)}日${newDate.getHours(data)}点${newDate.getMinutes(data)}分${newDate.getSeconds(data)}秒`
    }
    // console.log(timeShow(nowTime));
</script>
</html>
