<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <!--
        数组的扩展
            扩展运算符（spread）是三个点（...）
            它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列
            说的通俗易懂点，有点像化骨绵掌，把一个大元素给打散成一个个单独的小元素

            应用：
            某些场景可以替代apply
            代替数组的push、concat 等方法
            拷贝数组或对象
            将伪数组转化为数组


            rest 运算符简介
            剩余运算符（the rest operator），它的样子看起来和展开操作符一样，但是它是用于解构数组和对象
            在某种程度上，剩余元素和展开元素相反，展开元素会“展开”数组变成多个元素，剩余元素会收集多个元素和“压缩”成一个单一的元素
            说的通俗点，有点像吸星大法，收集多个元素，压缩成单一的元素

            rest参数用于获取函数的多余参数，这样就不需要使用arguments对象了。rest参数搭配的变量是一个数组，该变量将多余的参数放入数组中。
     -->
</body>
<script>
    var array = [1,2,3,4];
    console.log(...array);//1 2 3 4 
    var str = "String";
    console.log(...str);//S t r i n g

    
    // 数组的扩展
    let arr = [66,77,88,99,11,22,33,44,55]
    // 意义：替代函数的apply方法，将数组转为函数的参数
    console.log(Math.max.apply(null,arr));
    console.log(Math.max(...arr));
</script>
</html>
