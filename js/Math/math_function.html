<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math 方法</title>
  </head>
  <body></body>
  <script>
    // Math 的常用方法

    Math.abs();
    /*
        Math.abs(x)
        函数返回指定数字 “x“ 的绝对值。
        传入一个非数字形式的字符串或者 undefined/empty 变量，将返回 NaN。传入 null 将返回 0。
    */
    console.log("Math.abs：");
    console.log(Math.abs(-6)); // 6

    Math.cbrt();
    /*
        Math.cbrt(x)
        返回任意数字的立方根.
   */
    console.log("Math.cbrt：");
    console.log(Math.cbrt(8)); // 2

    Math.pow();
    /*
        Math.pow(base, exponent)
        返回基数（base）的指数（exponent）次幂
    */
    console.log("Math.pow：");
    console.log(Math.pow(2, 3)); // 8

    Math.ceil();
    /*
        Math.ceil()
        函数返回大于或等于一个给定数字的最小整数--向上取整
    */
    console.log("Math.ceil：");
    console.log(Math.ceil(0.95)); // 1
    console.log(Math.ceil(4)); // 4
    console.log(Math.ceil(7.004)); // 8
    console.log(Math.ceil(-7.004)); // -7

    Math.floor();
    /*
        Math.exp(x)
        返回小于或等于一个给定数字的最大整数--向下取整
   */
    console.log(Math.floor(42.04)); // 42
    console.log(Math.floor(42.88)); // 42

    Math.max();
    /*
        返回一组数中的最大值
   */
    console.log("Math.max：");
    let arr = [1, 3, 2];
    console.log(Math.max(1, 3, 2)); //  3
    console.log(Math.max.apply(null, arr)); // 3
    console.log(Math.max(...arr)); // 3

    Math.min();
    /*
        返回一组数中的最大值
   */
    console.log("Math.min：");
    console.log(Math.min(1, 3, 2)); //  1
    console.log(Math.min.apply(null, arr)); // 1
    console.log(Math.min(...arr)); // 1

    Math.random();
    /*
        函数返回一个浮点数, 伪随机数在范围从0到小于1，也就是说，从0（包括0）往上，但是不包括1（排除1）
   */
    // 返回两个数之间的随机数
    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }

    // 得到一个两数之间的随机整数
    // 不含最大值，含最小值
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }

    // 得到一个两数之间的随机整数，包括两个数在内
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
    }

    Math.round();
    /*
        Math.round(x)
        返回一个四舍五入后最接近的整数
    */
    console.log("Math.round：");
    console.log(Math.round(10.02)); // 10
    console.log(Math.round(10.5)); // 11
    console.log(Math.round(10.88)); // 11

    Math.sign();
    /*
        Math.sign(x);
        返回一个数字的符号, 指示数字是正数，负数还是零。
    */
    console.log("Math.sign：");
    console.log(Math.sign(-10)); // -1
    console.log(Math.sign(10)); // 1
    console.log(Math.sign(-0)); // -0
    console.log(Math.sign(0)); // 0

    Math.trunc();
    /*
        Math.trunc(x)
        将数字的小数部分去掉，只保留整数部分。
    */
    console.log("Math.trunc：");
    console.log(Math.trunc(10.01)); // 10
    console.log(Math.trunc(10.99)); // 10
  </script>
</html>
